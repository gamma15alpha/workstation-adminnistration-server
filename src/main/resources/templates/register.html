<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { @apply bg-gray-100 text-gray-900; }
  </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container mx-auto p-4 max-w-md">
  <h1 class="text-2xl font-bold mb-4">Регистрация</h1>
  <div th:if="${error}" class="text-red-600 mb-4" th:text="${error}"></div>
  <form th:action="@{/register}" method="post" class="bg-white p-4 rounded shadow-md">
    <div class="mb-4">
      <label class="block text-gray-700">Имя пользователя</label>
      <input type="text" name="username" class="w-full p-2 border rounded bg-gray-50 text-gray-900" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Пароль</label>
      <input type="password" name="password" class="w-full p-2 border rounded bg-gray-50 text-gray-900" required />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Подтверждение пароля</label>
      <input type="password" name="confirmPassword" class="w-full p-2 border rounded bg-gray-50 text-gray-900" required />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Зарегистрироваться</button>
    <a th:href="@{/login}" class="bg-gray-600 text-white px-4 py-2 rounded ml-2 hover:bg-gray-700">Отмена</a>
  </form>
</div>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
