<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${location.id != null} ? 'Редактирование локации' : 'Создание локации'">Форма локации</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6" th:text="${location.id != null} ? 'Редактировать локацию' : 'Создать новую локацию'"></h1>

  <form th:action="@{/locations/save}" th:object="${location}" method="post" class="space-y-6 bg-white p-6 rounded shadow-md">
    <input type="hidden" th:field="*{id}" />

    <div>
      <label class="block text-gray-700 mb-2">Название локации</label>
      <input type="text" th:field="*{name}" required class="w-full p-2 border rounded bg-gray-50" />
    </div>

    <div>
      <label class="block text-gray-700 mb-2">Адрес</label>
      <input type="text" th:field="*{address}" class="w-full p-2 border rounded bg-gray-50" />
    </div>

    <div class="flex gap-4">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Сохранить</button>
      <a th:href="@{/locations}" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Отмена</a>
    </div>
  </form>
</div>
</body>
</html>
