<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Программное обеспечение</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Программное обеспечение</h1>

    <div class="mb-4 flex justify-between items-center">
        <form method="get" th:action="@{/software}" class="flex gap-4 w-full max-w-xl">
            <input type="text" name="search" th:value="${param.search}" placeholder="Название ПО" class="w-full p-2 border rounded" />
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Поиск</button>
        </form>
        <a th:href="@{/software/new}" sec:authorize="hasRole('ADMIN')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ Добавить ПО</a>
    </div>

    <table class="w-full bg-white rounded shadow-md">
        <thead class="bg-gray-200">
        <tr>
            <th class="p-2 text-left">Название</th>
            <th class="p-2 text-left">Версия</th>
            <th class="p-2 text-left">Лицензий</th>
            <th class="p-2 text-left">Срок действия</th>
            <th class="p-2 text-left">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${softwareList}">
            <td class="p-2" th:text="${s.name}"></td>
            <td class="p-2" th:text="${s.version}"></td>
            <td class="p-2" th:text="${s.licenseCount}"></td>
            <td class="p-2">
                <span th:if="${s.expirationDate != null}" th:text="${#temporals.format(s.expirationDate, 'dd.MM.yyyy')}"></span>
                <span th:if="${s.expirationDate == null}">Бессрочная</span>
                <span th:if="${s.expirationDate != null and s.expirationDate.isBefore(T(java.time.LocalDate).now())}" class="text-red-600 font-semibold"> (просрочено)</span>
            </td>

            <td class="p-2 space-x-2">
                <a th:href="@{'/software/view/' + ${s.id}}" class="text-blue-600 hover:underline">Просмотр</a>
                <a th:href="@{'/software/edit/' + ${s.id}}" sec:authorize="hasRole('ADMIN')" class="text-yellow-600 hover:underline">Редактировать</a>
                <form th:action="@{'/software/delete/' + ${s.id}}" method="post" class="inline" sec:authorize="hasRole('ADMIN')">
                    <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Удалить ПО?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
